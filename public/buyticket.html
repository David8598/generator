<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оформление заказа</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        .order-form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .order-btn {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            width: 100%;
            border: none;
        }
    </style>
</head>
<body>

    <h1>Оформление заказа</h1>

    <div class="order-form">
        <div class="form-group">
            <label for="name">Название мероприятия:</label>
            <input type="text" id="name" disabled>
        </div>
        <div class="form-group">
            <label for="city">Город:</label>
            <input type="text" id="city" disabled>
        </div>
        <div class="form-group">
            <label for="date">Дата:</label>
            <input type="text" id="date" disabled>
        </div>
        <div class="form-group">
            <label for="time">Время:</label>
            <input type="text" id="time" disabled>
        </div>
        <button class="order-btn">Оформить заказ</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Получаем ID мероприятия из URL
            const params = new URLSearchParams(window.location.search);
            const eventId = params.get('id');

            // Загружаем данные мероприятия по ID
            fetch(`/api/events/${eventId}`)
                .then(response => response.json())
                .then(event => {
                    document.getElementById('name').value = event.name;
                    document.getElementById('city').value = event.city;
                    document.getElementById('date').value = event.date;
                    document.getElementById('time').value = event.time;
                });
        });
    </script>

</body>
</html>
