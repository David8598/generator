<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Динамическая форма</title>
    <!-- <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script> -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script> -->
    <link rel="stylesheet" href="style.css">
</head>

<header class="header">
    <div class="header__title">ГЕНЕРАТОР ССЫЛКИ</div>
</header>

<body>
    <form id="mainForm" action="/add-event" method="post">
        <label for="mainSelect">Выберите категорию</label>
        <select id="mainSelect" name="mainSelect" onchange="updateForms()">
            <option value="">Выберите</option>
            <option value="theater">theater</option>
            <option value="standup">standup</option>
            <option value="ballets">ballets</option>
            <option value="exhibitions">exhibitions</option>
            <option value="quests">quests</option>
        </select>

        <div id="additionalForms" class="hidden-for-form">
            <div>
                <label for="name">Выберите мироприятие</label>
                <select id="name" name="name"></select>
            </div>

            <div>
                <label for="city">Выберите город</label>
                <input type="text" id="city" name="city" placeholder="Начните вводить город..."
                    oninput="filterCities()">
                <div id="suggestions"></div>
            </div>

            <div>
                <label for="date">Дата</label>
                <input type="date" id="date" name="date">
            </div>

            <div>
                <label for="time">Время</label>
                <input type="time" id="time" name="time">
            </div>

            <button type="submit" class="btn">Отправить</button>
        </div>
    </form>
<div></div>
    <script src="form.js"></script>
</body>

</html>
